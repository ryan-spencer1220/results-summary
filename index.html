<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Results Summary</title>
  </head>
  <body>
    <div class="card">
      <section class="score-section">
        <div class="result">Your Result</div>
        <div class="number">
          <span id="seventy-six">76</span><span id="hundred">of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h3>Summary</h3>
        <div class="row" id="red">
          <div>
            <img
              src="./assets/images/icon-reaction.svg"
              alt="reaction-image"
            />Reaction
          </div>
          <div class="fractions"><span>80</span> / 100</div>
        </div>
        <div class="row" id="yellow">
          <div>
            <img
              src="./assets/images/icon-memory.svg"
              alt="reaction-image"
            />Memory
          </div>
          <div class="fractions"><span>92</span> / 100</div>
        </div>
        <div class="row" id="green">
          <div>
            <img
              src="./assets/images/icon-verbal.svg"
              alt="reaction-image"
            />Verbal
          </div>
          <div class="fractions"><span>61</span> / 100</div>
        </div>
        <div class="row" id="purple">
          <div>
            <img
              src="./assets/images/icon-visual.svg"
              alt="reaction-image"
            />Visual
          </div>
          <div class="fractions"><span>72</span> / 100</div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
